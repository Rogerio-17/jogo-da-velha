<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Jogo da velha</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!-- DIV COM BOTÕES -->
    <h1># Jogo da velha #</h1>
    <div id="buttons-container">
      <button id="players">2 - Jogadores</button>
      <button id="ai-player">Jogar contra AI</button>
    </div>

    <!-- DIV PARA CRIAR O # DO JOGO -->
    <div id="container" class="">
      <div class="box" id="block-1"></div>
      <div class="box" id="block-2"></div>
      <div class="box" id="block-3"></div>
      <div class="box" id="block-4"></div>
      <div class="box" id="block-5"></div>
      <div class="box" id="block-6"></div>
      <div class="box" id="block-7"></div>
      <div class="box" id="block-8"></div>
      <div class="box" id="block-9"></div>

      <!-- DIV CONTEM A PONTUAÇÃO -->
      <div id="scoreboard-container">
        <h2>Placar:</h2>
        <span class="score-box">
          <span id="o-scoreboard"></span>:
          <span id="scoreboard-2">0</span>
        </span>

        <span class="score-box">
          <span id="x-scoreboard">X</span>:
          <span id="scoreboard-1">0</span>
        </span>
      </div>
    </div>

    <!-- DIV COM ELEMENTO X e O -->
    <div class="hide">
      <div class="x">X</div>
      <div class="o"></div>
    </div>

    <!-- DIV COM A MENSAGEM QUE APARECERAR NA TELA QUANDO O JOGADOR GANHAR OU PERDER -->
    <div id="message" class="hide">
      <p></p>
    </div>
    <script src="main.js"></script>
  </body>
</html>
